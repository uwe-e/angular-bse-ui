<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Angular-bse-ui by uwe-e</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node-modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node-modules/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="node-modules/angular-bse-ui/bse.ui-0.0.1.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>
<body>
    <section class="shellPage">
        <hr class="mchshellbrand" />
        <header class="shellbar navbar-default">
            <div class="shellbar-content">
                <div class="shellbar-header-left nav-home">
                    <div class="shellbar-header-container"><a ui-sref=".home" class="shellbar-header-item"><span class="action-btn-icon glyphicon glyphicon-home"></span></a></div>
                </div>
                <div class="shellbar-header-center">
                    <div class="header-navbar-title">bse.ui Demo</div>
                </div>
                <div class="shellbar-header-right">
                    <div uib-dropdown dropdown-append-to-body>
                        <a class="shellbar-header-item dropdown-toggle" uib-dropdown-toggle>
                            <span class="action-btn-icon glyphicon glyphicon-user"></span>
                            <span class="action-btn-text hidden-xs">Horst Schimanski</span>
                            <span class="action-btn-ext caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                            <li>
                                Logout
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <bse-application-content>
            <div class="application-container" ui-view></div>
        </bse-application-content>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.js"></script>
    <script src="node-modules/angular-ui-bootstrap/1.3.1/ui-bootstrap-tpls-1.3.1.min.js"></script>
    <script src="node-modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node-modules/ui-router-extras/release/ct-ui-router-extras.min.js"></script>
    <script src="node-modules/angular-ui-grid/ui-grid.min.js"></script>
    <script src="node-modules/angular-bse-ui/bse.ui-tpls-0.0.1.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
